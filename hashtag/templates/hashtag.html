{% extends 'base.html' %}

{% block content %}
  <div>
    <h2>{{ hashtag.content }}</h2>
    <p>{{ movies|length }}개의 게시글</p>
  </div>
  
  <hr>

  <div>
    <h3>{{ hashtag.content }} (을)를 태그한 글</h3>
    <br>
    {% for movie in movies %}
      <h5>{{ movie.name }}</h5>
      <hr>
    {% endfor %}
  </div>
{% endblock %}
