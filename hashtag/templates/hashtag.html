{% extends 'base.html' %}

{% block content %}
  <div>
    <h2>{{ hashtag.content }}</h2>
    <p>{{ concerts|length }}개의 게시글</p>
  </div>
  
  <hr>

  <div>
    <h3>{{ hashtag.content }} (을)를 태그한 글</h3>
    <br>
    {% for concert in concerts %}
      <h5>{{ concert.name }}</h5>
      <hr>
    {% endfor %}
  </div>
{% endblock %}
